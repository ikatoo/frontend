name: Tests

on:
  push:
    branches-ignore:
      - '*'

jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      VITE_PORT: 3000
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npx vitest run

      - name: Build
        run: npm run build

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test

      - name: Send email when failure tests
        if: ${{ failure() }}
        env:
          MAILGUN_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          echo "Tests failed! Sending notification email..."
          echo "To: mckatoo@gmail.com" > email.txt
          echo "From: mckatoo@gmail.com" >> email.txt
          echo "Subject: Tests failed" >> email.txt
          echo "Content-Type: text/plain; charset=utf-8" >> email.txt
          echo "" >> email.txt
          echo "Your repository tests failed. Please check and fix the code." >> email.txt
          cat email.txt | sendmail -t
