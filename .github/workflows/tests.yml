name: Tests

on:
  push:
    branches-ignore:
      - '*'

jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      VITE_PORT: 3000
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npx vitest run

      - name: Build
        run: npm run build

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test

      - name: Enviar email em caso de falha
        if: ${{ failure() }}
        env:
          SMTP_SERVER: smtp.office365.com
          SMTP_PORT: 587
          SMTP_USERNAME: mckatoo@outlook.com
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_FROM: mckatoo@outlook.com
          MAIL_TO: mckatoo@gmail.com
          MAIL_SUBJECT: Testes falharam
          MAIL_BODY: Os testes do seu repositório falharam. Por favor, verifique e corrija o código.
        uses: dawidd6/action-send-mail@v2
