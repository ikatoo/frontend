name: Tests

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

env:
  VITE_PORT: 3000
  VITE_API_URL: https://backend-development-1651.up.railway.app

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    env:
      VITE_PORT: 3000
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{github.ref_name}}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npx vitest run

      - name: Enviar email em caso de falha
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: mckatoo@outlook.com
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Github Actions job result
          to: mckatoo@gmail.com
          from: iKatoo Repository
          body: Os testes UNITÁRIOS do repositório <a href="https://${{github.repository}}/tree/${{github.ref_name}}">${{github.repository}}</a> falharam. Por favor, verifique e corrija o código.

  e2e_tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      VITE_PORT: 3000
      VITE_API_URL: https://backend-development-1651.up.railway.app

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{github.ref_name}}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test

      - name: Enviar email em caso de falha
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: mckatoo@outlook.com
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Github Actions job result
          to: mckatoo@gmail.com
          from: iKatoo Repository
          html_body: Os testes E2E do em <a href="https://${{github.repository}}/tree/${{github.ref_name}}">${{github.repository}}</a> falharam. Por favor, verifique e corrija o código.
